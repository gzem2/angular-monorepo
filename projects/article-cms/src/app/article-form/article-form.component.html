<form (ngSubmit)="newArticle ? onSubmitNew() : onSubmit()" #articleForm="ngForm">

    <div class="form-group" *ngIf="newArticle !== true">
        <label for="id">id: </label>
        <label>{{model.id}}</label>
    </div>

    <div class="form-group">
        <label for="title">title: </label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title">
    </div>

    <div class="form-group">
        <label for="content">content: </label>
        <input type="text" class="form-control" id="content" required [(ngModel)]="model.content" name="content">
    </div>

    <button type="submit" class="btn btn-success"
    [disabled]="!articleForm.form.valid">Submit</button>

    <button (click)="onCancel()" *ngIf="newArticle !== true">Cancel</button>

</form>
