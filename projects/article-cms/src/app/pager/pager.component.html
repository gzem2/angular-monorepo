<ul class="pagination justify-content-center" *ngIf="pageData$ | async as pageData">
    <li class="page-item" *ngFor="let link of pageData['links']">
        <a class="page-link" href="javascript: void(0);" (click)="navigate(link['url'])">{{updateLabel(link['label'])}}</a>
    </li>
    <p>Total articles: {{pageData['total']}}</p>
</ul>
