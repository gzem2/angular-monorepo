<div class="new-article-form">
    <p>Create new article</p>
    <app-article-form [newArticle]="true" (createdArticle)="articleNew($event)"></app-article-form>
</div>

<div class="article-list">
    <div class="article" *ngFor="let article of articles">
        <app-articles [article]="article" (articleDelete)="deleteArticle($event)"></app-articles>
    </div>
</div>
